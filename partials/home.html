<div class="col-md-4">
    <h2>Ask a new Question</h2>
    <form ng-submit="QuestionsFactory.addQuestion()" class="form-inline" role="form">
        <div class="form-group">
            <input type="text" ng-model="QuestionsFactory.questionText" class="form-control" placeholder="Enter a question name">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>

<div ng-show="questions.length">
    <h3>Here are all of your questions:</h3>
    <ul>
        <li ng-repeat="item in questions">
            <a ui-sref="questions.answers({questionId:1})">{{ item.qText }}</a>
        </li>
    </ul>
</div>


<div ui-view></div>

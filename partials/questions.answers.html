<h2>{{ question.qText }}</h2>

<div ng-show="question.answers.length">
    <h3>Here are the <em>Expert's</em> answers:</h3>
    <ul>
        <li ng-repeat="item in question.answers">
            {{ item.aText }}
        </li>
    </ul>
</div>
<div ng-hide="question.answered">
    <div id="name">
        <form ng-submit="AnswersCtrl.addAnswer()" class="form-inline" role="form">
            <div class="form-group">
                <input type="text" ng-model="QuestionsFactory.answers.answerText" class="form-control" placeholder="Expert Answer">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</div>

<h2>Question: {{ question.qText }}</h2>

<div ng-show="question.answers.length">
    <h3>Here are the <em>Experts'</em> answers:</h3>
    <ul>
        <li ng-repeat="item in question.answers">
            <a ng-click="showComment = true" ui-sref="questions.answers({questionId:item.id})">{{ item.aText }}</a>
            <a ng-click="showComment=true" href="">{{ item.aText }}</a>
            <div ui-view></div>
        </li>
    </ul>
</div>

<div ng-hide="question.answered">
    <form ng-submit="addAnswer()" class="form-inline" role="form">
        <div class="form-group">
            <input type="text" ng-model="answers.answerText" class="form-control" placeholder="Expert Answer">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
